<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Level Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #5cb85c;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #4cae4c;
        }

        .result {
            margin-top: 20px;
        }

        .result h2 {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sound Level Calculator</h1>
        <form id="soundForm">
            <div class="input-group">
                <label for="sound1">Sound Level 1 (dB):</label>
                <input type="number" id="sound1" name="sound1" required>
            </div>
            <div class="input-group">
                <label for="sound2">Sound Level 2 (dB):</label>
                <input type="number" id="sound2" name="sound2" required>
            </div>
            <button type="submit">Calculate</button>
        </form>
        <div class="result">
            <h2>Combined Sound Level: <span id="result">0</span> dB</h2>
        </div>
    </div>
    <script>
        document.getElementById('soundForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const sound1 = parseFloat(document.getElementById('sound1').value);
            const sound2 = parseFloat(document.getElementById('sound2').value);

            if (isNaN(sound1) || isNaN(sound2)) {
                alert('Please enter valid numbers for both sound levels.');
                return;
            }

            const combinedSoundLevel = calculateCombinedSoundLevel(sound1, sound2);
            document.getElementById('result').textContent = combinedSoundLevel.toFixed(2);
        });

        function calculateCombinedSoundLevel(sound1, sound2) {
            const power1 = Math.pow(10, sound1 / 10);
            const power2 = Math.pow(10, sound2 / 10);
            const combinedPower = power1 + power2;
            const combinedSoundLevel = 10 * Math.log10(combinedPower);
            return combinedSoundLevel;
        }
    </script>
</body>
</html>
